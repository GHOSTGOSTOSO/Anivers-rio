<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Feliz Aniversário</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(180deg, #ffd6e8, #ffffff);
      color: #5a3a66;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    /* TELA INICIAL */
    #start {
      background: linear-gradient(180deg, #ffb6d5, #ffe4f0);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .start-overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255,255,255,0.35), transparent 65%);
      animation: glow 3s infinite alternate;
    }

    .start-content {
      position: relative;
      z-index: 2;
    }

    .start-title {
      font-family: 'Great Vibes', cursive;
      font-size: 3.8rem;
      font-weight: 400;
      animation: float 2.5s ease-in-out infinite;
    }

    .start-sub {
      font-family: 'Great Vibes', cursive;
      font-size: 1.2rem;
      margin-top: 12px;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    @keyframes glow {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }

    /* CONTEÚDO */
    #main {
      display: none;
      opacity: 0;
      transform: translateY(60px) scale(0.98);
      transition: opacity 1s ease, transform 1s ease;
    }

    #main.show {
      display: flex;
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    video {
      width: 100%;
      max-width: 800px;
      border-radius: 20px;
      margin-bottom: 60px;
      box-shadow: 0 10px 40px rgba(255, 154, 203, 0.4);
    }

    .text-block {
      max-width: 700px;
      font-size: 1.4rem;
      margin: 80px 0;
      opacity: 0;
      transform: translateY(40px);
      transition: 0.8s ease;
    }

    .text-block.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <!-- ÁUDIO -->
  <audio id="music" src="musica.mp3" loop></audio>

  <!-- TELA INICIAL -->
  <section id="start" onclick="startSite()">
    <div class="start-overlay"></div>
    <div class="start-content">
      <div class="start-title">Toque na tela</div>
      <div class="start-sub">Uma surpresa foi preparada para você</div>
    </div>
  </section>

  <!-- CONTEÚDO PRINCIPAL -->
  <section id="main">
    <h1 style="font-family:'Great Vibes', cursive; font-size:3rem; margin-bottom:30px;">
      Feliz Aniversário
    </h1>

    <video id="video" src="video.mp4" autoplay muted playsinline></video>

    <div class="text-block">Hoje o mundo acordou um pouco melhor.</div>
    <div class="text-block">Não por acaso, mas porque você faz aniversário.</div>
    <div class="text-block">Que esse novo ano traga leveza, conquistas e paz.</div>
    <div class="text-block">E se algo der errado, você continua incrível do mesmo jeito.</div>
    <div class="text-block">Feliz vida.</div>
  </section>

  <script>
    function startSite() {
      const start = document.getElementById('start');
      const main = document.getElementById('main');
      const music = document.getElementById('music');
      const video = document.getElementById('video');

      start.style.opacity = '0';
      start.style.transition = 'opacity 0.8s ease';

      setTimeout(() => {
        start.style.display = 'none';
        main.classList.add('show');
      }, 800);

      music.volume = 0.6;
      music.play();

      video.muted = false;
      video.play();
    }

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.3 });

    document.querySelectorAll('.text-block').forEach(el => observer.observe(el));
  </script>

</body>
</html>
