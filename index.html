<audio id="bgm" src="assets/musica.mp3"></audio>

<script>
  const audio = document.getElementById("bgm");
  audio.volume = 0;
  audio.loop = true;

  document.body.addEventListener("click", () => {
    audio.play();
    let v = 0;
    const fade = setInterval(() => {
      if (v < 1) {
        v += 0.01;
        audio.volume = v;
      } else {
        clearInterval(fade);
        window.location.href = "page.html";
      }
    }, 50);
  });
</script>

</body>
